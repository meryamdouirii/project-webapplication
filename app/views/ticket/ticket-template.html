<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .ticket {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .ticket-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Logo Style */
        .ticket-header .logo {
            width: 100px;
            height: auto;
        }

        .ticket-header .title {
            flex-grow: 1;
            text-align: center;
        }

        .ticket-header h1 {
            font-size: 33px;
            font-weight: bold;
            font-family: 'Skranji', sans-serif;
            color: #FF1493;
            transform: rotate(-3deg);
            margin: 0;
        }

        .ticket-header p {
            font-size: 18px;
            color: #777;
            margin-top: 5px;
        }

        .ticket-details {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .ticket-details p {
            margin: 5px 0;
        }

        .ticket-details .event-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .ticket-footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Barcode Section */
        .ticket-footer .barcode {
            margin-top: 20px;
            text-align: center;
        }

        .ticket-footer img {
            max-width: 100%;
            height: auto;
        }

        .ticket-footer .barcode-code {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .ticket-footer .event-time {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .ticket-footer .contact-info {
            font-size: 16px;
            color: #777;
        }

    </style>
</head>
<body>
    <div class="ticket">
        <!-- Ticket Header -->
        <div class="ticket-header">
            <img src="{{ logo_image_url }}" alt="Logo" class="logo">
            <div class="title">
                <h1>The Festival</h1>
                <p>Enjoy your event!</p>
            </div>
        </div>

        <!-- Ticket Details -->
        <div class="ticket-details">
            <p><strong>Name:</strong> {{ customer_name }}</p>
            <p><strong>Email:</strong> {{ customer_email }}</p>
            <p><strong>Phone Number:</strong> {{ customer_phone }}</p>
            <p class="event-name">{{ event_name }}</p>
            <p class="event-time">{{ event_date_time }}</p>
            <p><strong>Ticket Price:</strong> {{ ticket_price }}</p>
        </div>

        <!-- Ticket Footer -->
        <div class="ticket-footer">
            <!-- Barcode -->
            <div class="barcode">
                <img src="{{ barcode_image_url }}" alt="Barcode">
            </div>
            <!-- Barcode Code -->
            <div class="barcode-code">
                {{ barcode_code }}
            </div>
        </div>
    </div>
</body>
</html>
